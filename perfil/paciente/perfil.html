<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Paciente - Posto de Coleta Araranguá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../assets/navbar.css">
    <link rel="stylesheet" href="../perfil.css">
</head>
<body class="bg-light">
    <div id="navbarPlaceholder"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card perfil-card">
                    <div class="card-body p-4 p-md-5 text-center">
                        <div class="avatar"><i class="fas fa-user-circle"></i></div>
                        <h2 id="nome">Carregando...</h2>
                        <p class="tipo-usuario">Paciente</p>
                        <hr class="border-light opacity-50">

                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="info-item">
                                    <strong><i class="fas fa-envelope me-2"></i>Email:</strong>
                                    <p id="email">—</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="info-item">
                                    <strong><i class="fas fa-id-card me-2"></i>CPF:</strong>
                                    <p id="cpf">—</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="info-item">
                                    <strong><i class="fas fa-phone me-2"></i>Telefone:</strong>
                                    <p id="telefone">—</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="info-item">
                                    <strong><i class="fas fa-calendar-alt me-2"></i>Data de Nascimento:</strong>
                                    <p id="nascimento">—</p>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4">
                            <button class="btn btn-editar" onclick="editarPerfil()">
                                <i class="fas fa-edit me-2"></i> Editar Perfil
                            </button>
                        </div>
                    </div>
                </div>

                <div class="links-rapidos">
                    <a href="../../consultas-marcadas.html">
                        <i class="fas fa-calendar-check me-1"></i> Minhas Consultas
                    </a>
                    <a href="../../agendamento/agendamento.html">
                        <i class="fas fa-plus-circle me-1"></i> Agendar Nova
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/navbar.js"></script>
    <script src="perfil.js"></script>
</body>
</html>
