<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Paciente - Posto de Coleta Araranguá</title>

    <!-- Bootstrap 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../assets/navbar.css">
    <link rel="stylesheet" href="perfil/perfil.css">
</head>
<body class="bg-light">

    <!-- Navbar injetada -->
    <div id="navbarPlaceholder"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">

                <!-- CARD COM FUNDO AZUL (IGUAL À NAVBAR) -->
                <div class="card perfil-card shadow-lg border-0 overflow-hidden">
                    <div class="card-body p-4 p-md-5">

                        <!-- Foto e Nome -->
                        <div class="text-center mb-4">
                            <div class="avatar mx-auto mb-3">
                                <i class="fas fa-user-circle text-white"></i>
                            </div>
                            <h2 class="text-white fw-bold" id="nomePaciente">Carregando...</h2>
                            <p class="text-white opacity-90" id="tipoUsuario">Paciente</p>
                        </div>

                        <hr class="border-light opacity-50">

                        <!-- Informações -->
                        <div class="row text-white g-4">
                            <div class="col-md-6">
                                <div class="info-item">
                                    <strong><i class="fas fa-envelope me-2"></i>Email:</strong>
                                    <p id="emailPaciente" class="mb-0">Carregando...</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="info-item">
                                    <strong><i class="fas fa-id-card me-2"></i>CPF:</strong>
                                    <p id="cpfPaciente" class="mb-0">Carregando...</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="info-item">
                                    <strong><i class="fas fa-phone me-2"></i>Telefone:</strong>
                                    <p id="telefonePaciente" class="mb-0">Carregando...</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="info-item">
                                    <strong><i class="fas fa-calendar-alt me-2"></i>Data de Nascimento:</strong>
                                    <p id="nascimentoPaciente" class="mb-0">Carregando...</p>
                                </div>
                            </div>
                        </div>

                        <!-- Botão Editar -->
                        <div class="text-center mt-4">
                            <button class="btn btn-light btn-lg px-5" onclick="editarPerfil()">
                                <i class="fas fa-edit me-2"></i> Editar Perfil
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Links Rápidos -->
                <div class="text-center mt-4">
                    <a href="" class="text-primary me-3">
                        <i class="fas fa-calendar-check me-1"></i> Minhas Consultas
                    </a>
                    <a href="../../agendamento/agendamento.html" class="text-primary">
                        <i class="fas fa-plus-circle me-1"></i> Agendar Nova
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/navbar.js"></script>
    <script src="perfil-paciente.js"></script>
</body>
</html>
