<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Posto de Coleta Araranguá</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSSs -->
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="editar.css">
</head>
<body class="login-page pt-5 mt-5">
    <!-- Navbar será injetada pelo navbar.js -->
    
    <main class="container-fluid py-4">
        <section class="hero-section mb-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="display-5 fw-bold text-white mb-2">Editar Perfil</h1>
                        <p class="lead text-white-50 mb-0">Atualize suas informações</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="container mb-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card editar-card shadow-lg">
                        <div class="card-header bg-gradient-primary text-white text-center py-4">
                            <i class="fas fa-edit fa-3x mb-2"></i>
                            <h4 id="editarTipo" class="mb-0">Editando</h4>
                        </div>
                        <div class="card-body">
                            <form id="formEditar">
                                <div class="mb-3">
                                    <label for="nome" class="form-label fw-bold">Nome <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-bold">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="senha" class="form-label fw-bold">Senha <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="senha" required>
                                </div>
                                <div id="campoEspecial" class="mb-3 d-none">
                                    <label for="especialidade" class="form-label fw-bold">Especialidade</label>
                                    <input type="text" class="form-control" id="especialidade">
                                </div>
                                <div id="campoAdmin" class="mb-3 d-none">
                                    <label class="form-label fw-bold">Permissões</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gerenciarUsuarios" checked>
                                        <label class="form-check-label" for="gerenciarUsuarios">Gerenciar Usuários</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
                                <a href="#" class="btn btn-outline-secondary w-100 mt-2" onclick="cancelarEdicao()">Cancelar</a>
                            </form>
                            <!-- Feedback de sucesso/erro -->
                            <div id="feedbackMessage" class="alert alert-success text-center mt-3" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts - Ordem importante: navbar.js antes de editar.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/database.js"></script>
    <script src="../../assets/navbar.js"></script>
    <script src="editar.js"></script>
    <script>
    window.addEventListener('scroll', () => {
        const navbar = document.getElementById('navbarPrincipal');
        if (window.scrollY > 50) {
            document.body.classList.add('scrolled');
        } else {
            document.body.classList.remove('scrolled');
        }
    });
    </script>
</body>
</html>
